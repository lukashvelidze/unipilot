<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddle Checkout Test</title>
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <script type="text/javascript">
    // 1. Set environment to sandbox
    Paddle.Environment.set("sandbox");

    // 2. Initialize with your sandbox client-side token
    Paddle.Initialize({
      token: "test_c25cc3df5ddfcd6b3b2a8420700" // replace with your token
    });

    // 3. Define the items you want to sell
    const itemsList = [
      {
        priceId: "pro_01jyk34xa92kd6h2x3vw7sv5tf", // replace with your actual priceId
        quantity: 1
      }
    ];

    // 4. Define the function to open Paddle checkout
    function openCheckout(items) {
      Paddle.Checkout.open({
        items: items
      });
    }
  </script>
</head>
<body>
  <div class="page-container">
    <h1>Sign up now</h1>
    <button onclick="openCheckout(itemsList)">Subscribe Now</button>
  </div>
  <style>
  /* Reset defaults */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: #f5f7fa;
    padding: 24px;
    color: #2c3e50;
  }

  .page-container {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    text-align: center;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 24px;
  }

  button {
    padding: 14px 20px;
    font-size: 16px;
    font-weight: 600;
    background-color: #6366f1; /* UniPilot purple-blue */
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    width: 100%;
  }

  button:hover {
    background-color: #4f46e5;
  }

  button:active {
    background-color: #4338ca;
  }
</style>

</body>
</html>
