<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniPilot Checkout</title>
  <script src="https://cdn.paddle.com/paddle.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    .checkout-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .checkout-button:hover {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upgrade to Premium</h1>
    <button class="checkout-button" onclick="openCheckout(itemsList, customerInfo)">Continue</button>
    <div class="footer">
      Secured by Paddle
    </div>
  </div>

  <script>
    Paddle.Environment.set("sandbox");
    Paddle.Initialize({
      token: "test_c25cc3df5ddfcd6b3b2a8420700",
      eventCallback: function(data) {
        console.log("Paddle Event:", data);
      }
    });

    const itemsList = [
      {
        priceId: 'pri_01jyk3h7eec66x5m7h31p66r8w',
        quantity: 1
      }
    ];

    const customerInfo = {
      email: "sam@example.com",
      address: {
        countryCode: "US",
        postalCode: "10021"
      }
    };

    function openCheckout(items, customer) {
      Paddle.Checkout.open({
        items: items,
        customer: customer
      });
    }
  </script>

</body>
</html>
