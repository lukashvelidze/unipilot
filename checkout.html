<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UniPilot Checkout</title>
  <script src="https://cdn.paddle.com/paddle.js"></script>
</head>
<body>
  <button id="buy">Subscribe Now</button>

  <script>
    Paddle.Setup({ vendor: 33436 }); // Your actual vendor ID

    const productId = pro_01jyk34xa92kd6h2x3vw7sv5tf; // Your actual product ID (number), NOT price ID
    const email = new URLSearchParams(window.location.search).get('email') || '';

    document.getElementById('buy').onclick = () => {
      Paddle.Checkout.open({
        product: productId,
        email: email,
        successCallback: () => {
          window.location.href = window.location.pathname + "?success=true";
        },
      });
    };
  </script>
</body>
</html>
